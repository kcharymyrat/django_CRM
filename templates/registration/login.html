{% extends 'base.html' %}
<!--  -->
{% load tailwind_filters %}
<!--  -->
{% block content %}
<!--  -->
<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-blue-500 mt-3" href="{% url 'signup' %}"
      >Do not have an account?</a
    >
  </div>

  <h1 class="text-4xl text-gray-800">Login into your account</h1>
  <form action="" method="post" class="mt-5">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="
        w-full
        bg-blue-500
        text-white
        hover:bg-blue-600
        px-3
        py-2
        rounded-md
      "
      type="submit"
    >
      Login
    </button>
  </form>

  <div class="mt-5 py-5 border-t border-gray-200">
    <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}"
      >Forgot password?</a
    >
  </div>
</div>
<!--  -->

{% endblock content %}
