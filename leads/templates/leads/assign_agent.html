<div class="max-w-lg mx-auto">
  <div class="py-5 border-b border-gray-200">

      >Go back to leads</a
    >
  </div>

  <h1 class="text-4xl text-gray-800">Assign an agent to this lead</h1>
  <form action="" method="post" class="mt-5">
    {% csrf_token %} {{ form|crispy }}

      class="
        w-full
        bg-blue-500
        text-white
        hover:bg-blue-600
        px-3
        py-2
        rounded-md

      type="submit"
    >
      Submit

  </form>
